<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>

  <body>
    <div class="darkness"></div>

    <div class="skull-container">
        <img src="images/skull-and-crossbones.png" width="50" height="50">
    </div>

    <div class="container">        
        <div class="clock">
          <div class="insert-death-clock"></div>
          <div>Make them count!</div>

          <button id="settings">Settings</button>
        </div>

        <div class="settings">
          <div class="date-picker">
            <label for="birthdate">When were you born?</label>
            <br />
            <input type="date" name="birthdate" id="birthdate">
          </div>

          <button id="back">Back</button>

          <br/><br/>

          <div class="footer">
            <div class="version">
              <a href="https://github.com/amorriscode/social-media-death-clock/releases/latest" target="_blank">
                v1.2.0
              </a>
            </div>

            <div class="credit">
              <a href="https://anthonymorris.dev" target="_blank">
                made with <3 in Vancouver
              </a>
            </div>
          </div>
        </div>
      </div>

      <blockquote>
        <span class="quote" id="quote"></span>
        <span class="quotee" id="quotee"></span>
      </blockquote>
    <script src="quotes.js"></script>
    <script src="popup.js"></script>
    <script src="death-clock.js"></script>
  </body>
</html>
